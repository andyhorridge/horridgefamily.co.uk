<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Horridge Family Tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; text-align: center; }
    #tree { width: 100%; height: 90vh; margin-top: 2em; }
  </style>
  <script src="OrgChart.js"></script>
  <script src="tree-data.js"></script>
</head>
<body>
  <h1>Horridge Family Tree</h1>
  <img src="2023-05-06.JPG" alt="Family Photo" style="max-width: 90%; border-radius: 12px; margin-top: 20px;" />
  <div id="tree"></div>
  <script>
    new OrgChart(document.getElementById("tree"), {
      nodes: orgchart_nodes,
      layout: OrgChart.tree,
      enableSearch: true,
      enableDragDrop: false,
      nodeBinding: {
        field_0: "name"
      }
    });
  </script>
</body>
</html>
